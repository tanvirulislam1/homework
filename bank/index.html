<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goriber Bank LTD</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card text-center shadow p-3 mb-5 card0">
        <div class="card-body">
          <h5 class="card-title">
            <strong> Welcome to Goriber Bank LTD </strong>
          </h5>
          <p class="card-text">Total Amount $ <span id="total">000</span></p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-12 text-center deposit">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <p>Total Deposit $ <span id="depositeAmount">000</span></p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 text-center withdraw">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <p>Total Withdrow $ <span id="withdrawAmount">000</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-12 text-center deposit">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <div class="login__field">
                <i class="login__icon fa fa-usd"></i>
                <input
                  type="number"
                  class="login__input"
                  placeholder="Deposit Amount"
                  id="deposite"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 text-center withdraw">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <div class="login__field">
                <i class="login__icon fa fa-usd"></i>
                <input
                  type="number"
                  class="login__input"
                  placeholder="Withdraw Amount"
                  id="withdraw"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-12 text-center deposit">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <button class="button login__submit" id="deposit-btn">
                <span class="button__text">Deposit</span>
                <i class="button__icon fa fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 text-center withdrow">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <button class="button login__submit" id="withdraw-btn">
                <span class="button__text">Withdraw</span>
                <i class="button__icon fa fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
