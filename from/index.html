<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/6347/6347054.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Registration Form Start Here -->
    <div class="registration-form" id="rgform">
      <form>
        <div class="form-icon">
          <span><i class="fa fa-university"></i></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="name"
            placeholder="Your Full Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="fName"
            placeholder="Father's Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control item"
            id="email"
            placeholder="E-mail Address"
          />
        </div>
        <div class="form-group">
          <input
            type="tel"
            class="form-control item"
            id="phone"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="division"
            placeholder="Division Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="district"
            placeholder="District Name"
          />
        </div>
        <div class="form-group">
          <button type="button" class="submtbtn" id="btn">
            Submit Your Information
          </button>
        </div>
      </form>
      <p id="para"></p>
    </div>
    <!-- Registration Form End Here -->
    <!-- Result Section Start Here -->
    <div class="result" id="result">
      <h3>Your Information</h3>
      <br />
      <p>Name : <span id="nameResult"></span></p>
      <p>Father's Name : <span id="fnameResult"></span></p>
      <p>E-mail Address : <span id="emailResult"></span></p>
      <p>Phone Number : <span id="phoneResult"></span></p>
      <p>Division : <span id="divisionResult"></span></p>
      <p>District : <span id="districtResult"></span></p>
    </div>
    <!-- Resul Option End Here -->

    <!-- Some Script Gose Here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
